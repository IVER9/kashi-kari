<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head('メンバー設定 |' + ${team.name} + ' | 貸し借り見える化')"></head>
<body class="bg-light">
<header th:replace="common::header"></header>
<div class="nav-scroller bg-white shadow-sm">
    <nav class="nav nav-underline">
        <a class="nav-link" th:href="@{/team/} + ${team.id} + '/' + ${team.url}" th:text="${team.name}">Dashboard</a>
    </nav>
</div>
<main role="main" class="container">
<div class="alert alert-danger" th:if="${memberUpdateError}">更新に失敗しました。</div>
<div class="alert alert-danger" th:if="${memberDeleteError}">削除に失敗しました。</div>
<form method="post" th:action="@{/team/} + ${team.id} + '/' + ${team.url} + '/member/' + ${member.id} ">
    <div class="form-group mt-3">
        <label for="name">名前</label>
        <input type="text" name="name"  class="form-control" id="name" th:value="${member.name}" />
    </div>
    <div class="form-group mt-3">
        <label for="money">時給</label>
        <input type="text" name="money" class="form-control" id="money" th:value="${member.money}" />
    </div>
    <button type="submit"  class="btn btn-primary" name="update">更新</button>
    <button type="submit"  class="btn btn-danger" name="delete">削除</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
